# .coderabbit.yml
language: go
reviews:
  high_level_summary: true
  poem: false  
  review_status: true
  
  profile: assertive
  request_changes_workflow: true
  
  auto_review:
    enabled: true
    drafts: false  
    
  path_filters:
    - "!**/vendor/**"
    - "!**/node_modules/**"
    - "!**/*_gen.go"
    - "!**/*.pb.go"